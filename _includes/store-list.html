
	{% for shop in site.pages %}
		{% if shop.type == include.type %}
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<a class="block" href="{{site.baseurl}}{{shop.url}}" >
					<img class="flex-img" src="{{site.baseurl}}/images/shop/{{shop.image}}" alt="Photo of {{shop.title}}">
				</a>
				<ul class="center">
					<li class="kilo brand">{{shop.title}}</li>
					<li class="kilo brand alternate">{{shop.price}}</li>
				</ul>
		</div>
		{% endif %}
	{% endfor %}
